<!DOCTYPE html>

<!-- Hack or Snooze

    This is the only HTML page; the applications manipulates this DOM
    during use.

    Primary authors:
    - Michael Hueter: initial creation, 2018
    - Elie Schoppik: refactoring using OO, 2019
    - Joel Burton: refactored and componentized, 2020
    - You!
  -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Hack or Snooze</title>
		<link rel="shortcut icon" href="" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/user.css" />
		<link rel="stylesheet" href="css/stories.css" />
		<link rel="stylesheet" href="css/nav.css" />
	</head>



	<body>
		<!-- top navigation bar -->
		<nav class="navbar navbar-expand-md navbar-light bg-light container-fluid">
			<div class="navbar-brand">
				<a class="nav-link" href="#" id="nav-all"><img class="logo" src="images/hack-or-snooze-logo.png" alt="Hack or Snooze"/></a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar-menu">
				<div class="main-nav-links hidden">
					<a class="nav-link" href="#" id="nav-submit">Submit</a>
					<a class="nav-link" href="#" id="nav-favorites">Favorites</a>
					<a class="nav-link" href="#" id="nav-own-stories">My Stories</a>
				</div>
				<div class="nav-right">
					<a class="nav-link" href="#" id="nav-login">login/signup</a>
					<a class="nav-link" href="#" id="nav-user-profile"></a>
					<a class="nav-link hidden" id="nav-logout" href="#"
						><small>(logout)</small></a
					>
				</div>
			</div>
		</nav>

		<!-- area for stories (all stories, user stories, favorites) -->
		<section class="stories-container container-fluid">
			<!-- Submit form -->
			<form
				action="#"
				id="submit-story-form"
				class="submit-story-form hidden"
				method="post"
			>
				<h4>Submit</h4>
				<div class="submit-input">
					<label for="submit-author">author</label>
					<input id="submit-author" autocomplete="current-author" />
				</div>
				<div class="submit-input">
					<label for="submit-title">title</label>
					<input id="submit-title" autocomplete="current-title" />
				</div>
				<div class="submit-input">
					<label for="submit-url">url</label>
					<input id="submit-url" autocomplete="current-url" />
				</div>
				<button class="btn btn-primary" type="submit">submit</button>
				<hr />
			</form>

			<!-- loading message (removed by JS after stories loaded) -->
			<div id="stories-loading-msg">Loading&hellip;</div>

			<!-- List of all stories -->
			<ol id="all-stories-list" class="stories-list hidden"></ol>

			<!-- List of all favorites -->
			<ol id="favorites-list" class="stories-list hidden"></ol>

			<!-- List of all own stories -->
			<ol id="own-stories-list" class="stories-list hidden"></ol>
		</section>

		<!-- Login and signup forms -->
		<section class="account-forms-container container-fluid">
			<!-- Login form -->
			<form
				action="#"
				id="login-form"
				class="account-form hidden"
				method="post"
			>
				<h4>Login</h4>
				<div class="login-input">
					<label for="login-username">username</label>
					<input
						id="login-username"
						autocomplete="current-username"
					/>
				</div>
				<div class="login-input">
					<label for="login-password">password</label>
					<input
						id="login-password"
						type="password"
						autocomplete="current-password"
					/>
				</div>
				<button type="submit">login</button>
				<hr />
			</form>

			<!-- Signup form -->
			<form
				action="#"
				id="signup-form"
				class="account-form hidden"
				method="post"
			>
				<h4>Create Account</h4>
				<div class="login-input">
					<label for="signup-name">name</label>
					<input id="signup-name" autocapitalize="words" />
				</div>
				<div class="login-input">
					<label for="signup-username">username</label>
					<input id="signup-username" autocomplete="new-username" />
				</div>
				<div class="login-input">
					<label for="signup-password">password</label>
					<input
						id="signup-password"
						autocomplete="new-password"
						type="password"
					/>
				</div>
				<button type="submit">create account</button>
			</form>
		</section>

		<!-- User Profile -->
		<section id="user-profile" class="hidden">
			<div class="user-profile-box container-fluid">
				<h4 class="h4">User Profile Info</h4>
				<section id="user-profile-section">
					<div class="user-profile-row">
						<div class="w-50">Name: </div>
						<div class="w-50"><span id="profile-name">Name:</span></div>
					</div>
					<div class="user-profile-row">
						<div class="w-50">Username: </div>
						<div class="w-50">
							<span id="profile-username">Username:</span>
						</div>
					</div>
					<div class="user-profile-row">
						<div class="w-50">Account Created:</div>
						<div class="w-50">
							<span id="profile-account-date"></span>
						</div>
					</div>
				</section>
			</div>
		</section>

		<!-- Library JS & our JS -->
		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/models.js"></script>
		<script src="js/main.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/user.js"></script>
		<script src="js/stories.js"></script>
	</body>
</html>
